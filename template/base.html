<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="/css/bootstrap/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/jumbotron.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="js/html5shiv/html5shiv.js"></script>
      <script type="text/javascript" src="js/respond/respond.min.js"></script>
    <![endif]-->

    <title>{% block title %}{% end %}</title>
</head>
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">onStudy</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Чаты <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Активные чаты</a></li>
                <li><a href="#">Создать чат</a></li>
              </ul>
            </li>
          </ul>
            <div class="nav navbar-nav navbar-right">
                <div> Добро пожаловать, </div>
                {% if current_user %}
                <div>{{ current_user }}</div>
                <div><a href="/auth/logout">logout</a></div>
                {% else %}
                <div>Гость</div>
                <div><a href="/auth/login">login</a></div>
                {% end %}
            </div>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="content">
        {% block content %}
        {% end %}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="/js/bootstrap/bootstrap.js"></script>

</body>
</html>
